<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us Cosmozoo</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/contact.css" />
  </head>
  <body>
    <header id="header-placeholder"></header>

    <main>
      <!-- Section one -->
      <section class="information-section">
        <div class="container">
          <div class="information-text">
            <h1 class="main-title">Contact us</h1>
            <h2 class="title">
              Cosmozoo!<br /><span class="title-color">
                Let's work together!</span
              >
            </h2>
          </div>
          <div class="information-container">
            <img src="" width="668" height="480" />
            <div class="information-container-text">
              <h3 class="information-title">Information</h3>
              <ul class="information-list">
                <li class="information-item">
                  <p class="information-item-text">Address</p>
                  <a
                    href="https://maps.app.goo.gl/Wgja76fVeH5r2Hsb7"
                    class="information-item-link"
                    target="_blank"
                    >Los Angeles, California</a
                  >
                </li>
                <li class="information-item">
                  <p class="information-item-text">Call us</p>
                  <a href="tel:+19162980084" class="information-item-link"
                    >+1 (916) 298-0084</a
                  >
                </li>
                <li class="information-item">
                  <p class="information-item-text">Follow us</p>
                  <ul class="information-list-sm">
                    <li class="information-item-sm">
                      <a
                        href="https://www.instagram.com/cosmozoocinema/"
                        class="information-link-sm"
                        target="_blank"
                      >
                        <svg
                          class="information-icon-ins"
                          width="24"
                          height="24"
                        >
                          <use
                            href="/img/symbol-defs.svg#icon-instagram-1"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="information-item-sm">
                      <a
                        href="https://www.facebook.com/share/16rAv4ntyb/?mibextid=wwXIfr"
                        class="information-link-sm"
                        target="_blank"
                      >
                        <svg class="information-icon" width="24" height="24">
                          <use
                            href="/img/symbol-defs.svg#icon-facebook-1"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="information-item-sm">
                      <a
                        href="https://www.tiktok.com/@cosmozoo3?is_from_webapp=1&sender_device=pc"
                        class="information-link-sm"
                        target="_blank"
                      >
                        <svg class="information-icon" width="24" height="24">
                          <use
                            href="/img/symbol-defs.svg#icon-tiktok-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="information-item-sm">
                      <a
                        href="https://www.youtube.com/@cosmozoo-b8r"
                        class="information-link-sm"
                        target="_blank"
                      >
                        <svg class="information-icon" width="24" height="24">
                          <use
                            href="/img/symbol-defs.svg#icon-youtube-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="information-item-sm">
                      <a
                        href="https://www.threads.com/@cosmozoocinema"
                        class="information-link-sm"
                        target="_blank"
                      >
                        <svg class="information-icon" width="24" height="24">
                          <use
                            href="/img/symbol-defs.svg#icon-threads-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!--Section two-->
      <section class="contact-section">
        <div class="container">
          <h2 class="contact-title">Get In Touch</h2>

          <form action="#" method="POST" class="contact-form">
            <div>
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                autocomplete="name"
                class="form-input"
              />
            </div>

            <div>
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
                autocomplete="email"
                class="form-input"
              />
            </div>

            <div>
              <label for="services" class="form-label"
                >What's services are you looking for?</label
              >
              <input
                type="text"
                name="services"
                id="services"
                placeholder="What's services are you looking for?"
                class="form-input"
              />
            </div>

            <div>
              <label for="description" class="form-label"
                >Your project description</label
              >
              <textarea
                name="description"
                id="description"
                rows="6"
                placeholder="Your project description"
                class="form-input form-textarea"
              ></textarea>
            </div>

            <div>
              <button type="submit" class="submit-button">
                <p>Send message</p>
                <svg class="btn-icon" width="24" height="24">
                  <use href="/img/symbol-defs.svg#icon-arrow-down"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
